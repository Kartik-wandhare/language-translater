<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language translater</title>
</head>
<style>
    .box{
        height: 50px;
        width: 50%;
        padding: 5px;
        margin: 30px;
        font-size: 30px;
    }
    .btn{
        font-size: 40px;
        border-radius: 25px;
        width: 15%;
        padding: 5px;
        margin: 0px 20px;
    }
</style>
<body>
   <h1>English to Marathi translater</h1> 
   <input type="text" id="word" placeholder="Enter the word to translate"  class="box">
   <button id="translate" class="btn">Translate</button>
</body>
</html>
